<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Auto Nest | Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.js"></script>

</head>

<body class="admin-page">

    <div class="admin-wrapper">

        <aside class="admin-sidebar">
            <div class="logo">Auto Nest <span>Admin</span></div>
            <nav id="admin-nav">
                <a href="#" class="nav-link active" data-section="dashboard">
                    <img src="assets/icons/chart-simple-solid.svg" alt="" class="nav-icon" />Dashboard
                </a>
                <a href="admin.html" class="nav-link" data-section="inventory">
                    <img src="assets/icons/car-side-solid.svg" alt="car" class="nav-icon" />Manage Inventory
                </a>
                <a href="#" class="nav-link" data-section="bookings">
                    <img src="assets/icons/calendar-solid.svg" alt="book" class="nav-icon" />Bookings
                </a>
                <a href="#" class="nav-link" data-section="customers">
                    <img src="assets/icons/users-solid.svg" alt="customers" class="nav-icon" />Customers
                </a>
                <a href="index.html" class="nav-link" data-section="site">
                    <img src="assets/icons/globe-solid.svg" alt="website" class="nav-icon" />View Site
                </a>

                <a href="#" class="nav-link" data-section="setting">
                    <img src="assets/icons/gear-solid.svg" alt="setting" class="nav-icon" />Settings
                </a>

                <div class="sidebar-footer">
                    <a href="#" class="nav-link" data-section="logout" id="logoutBtn">
                        <img src="assets/icons/arrow-right-from-bracket-solid.svg" alt="logout"
                            class="nav-icon" />Logout
                    </a>
                </div>
            </nav>
        </aside>


        <div class="main-body-wrapper">

            <header>
                <h1>Dashboard</h1>
            </header>

            <main>

                <section class="content-section active-section">

                    <div class="dashboard-cards">
                        <div class="dash-card">
                            <h4>Total Cars</h4>
                            <p id="dash-total-cars">0</p>
                        </div>
                        <div class="dash-card">
                            <h4>Total Bookings</h4>
                            <p id="dash-total-bookings">0</p>
                        </div>
                        <div class="dash-card">
                            <h4>Available Cars</h4>
                            <p id="dash-available-cars">0</p>
                        </div>
                        <div class="dash-card">
                            <h4>Customers</h4>
                            <p id="dash-customers">0</p>
                        </div>
                    </div>

                    <section id="charts-container" class="dashboard-charts">
                    </section>


                </section>

            </main>

        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>

</body>

</html>
