<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
  <!-- admin wrapper -->
  <div class="admin-wrapper">
    <!-- side bar -->
    <aside class="admin-sidebar">
      <div class="logo">Auto Nest <span>Admin</span></div>
      <nav id="admin-nav">
        <a href="#" class="nav-link active" data-section="dashboard">
          <img src="assets/icons/chart-simple-solid.svg" alt="" class="nav-icon" />Dashboard
        </a>
        <a href="#" class="nav-link" data-section="reports">
          <img src="assets/icons/chart-pie-solid.svg" alt="" class="nav-icon" />Reports
        </a>
        <a href="#" class="nav-link" data-section="inventory">
          <img src="assets/icons/car-side-solid.svg" alt="car" class="nav-icon" />Manage Inventory
        </a>
        <a href="#" class="nav-link" data-section="bookings">
          <img src="assets/icons/calendar-solid.svg" alt="book" class="nav-icon" />Bookings
        </a>
        <a href="#" class="nav-link" data-section="customers">
          <img src="assets/icons/users-solid.svg" alt="customers" class="nav-icon" />Customers
        </a>
        <a href="#" class="nav-link" data-section="site">
          <img src="assets/icons/globe-solid.svg" alt="website" class="nav-icon" />View Site
        </a>
        <a href="#" class="nav-link" data-section="settings">
          <img src="assets/icons/gear-solid.svg" alt="setting" class="nav-icon" />Settings
        </a>

        <div class="sidebar-footer">
          <a href="#" class="logout-link">
            <img src="assets/icons/arrow-right-from-bracket-solid.svg" alt="logout" class="nav-icon" />Logout
          </a>
        </div>
      </nav>
    </aside>
    <!-- side bar -->

    <!-- main wrapper -->

    <main>


      <!-- admin table section -->

      <!-- Admin settings -->
      <div class="content-section" id="settings-section">
        <header class="inventory-header">
          <h1>Admin Settings</h1>
        </header>


        <div class="settings-grid">
          <div class="settings-sub-card">
            <h4>Admin Profile</h4>
            <div class="profile-upload-container">
              <div class="profile-preview">
                <img src="assets/icons/users-solid.svg" alt="Profile" id="profile-img-preview">
              </div>
              <input type="file" id="admin-photo-upload" accept="image/*">
            </div>
            <div class="form-grid">
              <input type="text" id="admin-name" placeholder="Full Name">
              <input type="email" id="admin-email" placeholder="Email Address">

              <div class="password-display-group" style="margin-top: 10px;">
                <div class="input-wrapper"
                  style="display: flex; gap: 5px; background: #eee; padding: 5px; border-radius: 4px;">
                  <input type="password" id="admin-pass-display" value="********" readonly
                    style="border:none; background:transparent; width:100%">
                  <button type="button" id="btn-change-pass" class="btn-text"
                    style="border:none; color:#e94560; cursor:pointer; background:none; white-space:nowrap; font-weight:bold;">Change</button>
                </div>
                <div id="new-password-fields" style="display: none; margin-top: 10px;">
                  <input type="password" id="new-pass" placeholder="New Password" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>

          <div class="settings-sub-card">
            <h4>System Preferences</h4>
            <div class="checkbox-group vertical">
              <label><input type="checkbox" id="pref-notifications"> Receive Booking Notifications</label>
              <label><input type="checkbox" id="pref-maintenance"> Enable Maintenance Mode</label>
              <label><input type="checkbox" id="pref-alerts"> Show Inventory Alerts</label>
            </div>
            <h4 style="margin-top: 20px;">Currency Format</h4>
            <select id="currency-select">
              <option value="ETB">Ethiopian Birr (Br)</option>
              <option value="USD">USD ($)</option>
            </select>
          </div>

          <div class="settings-sub-card">
            <h4>Account Actions</h4>
            <div class="account-buttons">
              <button type="button" class="btn-secondary" id="btn-login-switch">Switch Account</button>
              <button type="button" class="btn-danger" id="btn-settings-logout">Log Out</button>
            </div>
          </div>
        </div>

        <div class="form-action" style="margin-top: 20px;">
          <button type="button" id="btn-save-settings" class="btn-save">Update Settings</button>
        </div>
      </div>
    </main>
    <!-- main -->
  </div>
  <!-- main wrapper -->
  </div>
  <!-- admin wrapper -->

  <script src="js/admin.js"></script>
</body>

</html>
